<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
</head>
<body>
    <h1>ASSUNTOS SUPORTE</h1>
    <input type="text" id="search" placeholder="Pesquisar...">
    <ul id="item-list">
        <!-- Os itens da lista serão inseridos aqui -->
    </ul>

    <script>
        const searchInput = document.getElementById('search');
        const itemList = document.getElementById('item-list');
        let items = [];

        function renderList(filteredItems) {
            itemList.innerHTML = '';
            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredItems = items.filter(item => item.toLowerCase().includes(searchTerm));
            renderList(filteredItems);
        });

        function processCSV(data) {
            console.log('CSV Data:', data); // Log o conteúdo do CSV para depuração
            const lines = data.trim().split('\n');
            console.log('Lines:', lines); // Log as linhas para depuração
            if (lines.length > 0) {
                lines.shift(); // Remove o cabeçalho
            }
            items = lines.map(line => {
                const columns = line.split(';');
                console.log('Columns:', columns); // Log as colunas para depuração
                return columns[1] ? columns[1].trim() : ''; // Extraia e limpe a descrição
            }).filter(descricao => descricao); // Remove linhas vazias
            renderList(items);
        }

        function decodeBase64(data) {
            const base64String = data.split(',')[1];
            const binaryString = atob(base64String);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return new TextDecoder().decode(bytes); // Decodifica com UTF-8
        }

        fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://drive.google.com/uc?export=download&id=1p_E7ixVbvJXluipqj_v5h1vFusY_zf1Y'))
            .then(response => response.json())
            .then(data => {
                const decodedCSV = decodeBase64(data.contents);
                processCSV(decodedCSV);
            })
            .catch(error => console.error('Erro ao carregar o arquivo CSV:', error));
    </script>
</body>
</html>
